<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Nebula Overlay</title>
  <style>
    html, body { margin: 0; }
    body {
      background: rgba(20,20,28,0.75);
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding: 0;
    }
    #titlebar { padding: 8px 12px; font-weight: 700; background: rgba(255,255,255,.06);
      -webkit-app-region: drag; cursor: move; user-select: none; }
    .content { padding: 12px; }
    .no-drag { -webkit-app-region: no-drag; }
  </style>
</head>
<body>
  <div id="titlebar">Nebula</div>
  <div class="content">
    <p>Transparent, always-on-top overlay. More features coming soon.</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula - Gaming Overlay</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 32px;
            opacity: 0.8;
        }
        .features {
            margin: 40px 0;
            display: grid;
            gap: 16px;
            text-align: left;
        }
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 16px 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .download {
            background: #667eea;
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 32px;
            text-decoration: none;
            display: inline-block;
        }
        .download:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NEBULA</div>
        <div class="subtitle">Professional Gaming Overlay for Bedwars</div>
        
        <div class="features">
            <div class="feature">
                <strong>Real-time Statistics</strong><br>
                Live player stats and game analytics
            </div>
            <div class="feature">
                <strong>Discord Integration</strong><br>
                Sync settings across all devices
            </div>
            <div class="feature">
                <strong>Plus Features</strong><br>
                Advanced themes and export tools
            </div>
        </div>
        
        <a href="#" class="download">Coming Soon</a>
        
        <p style="margin-top: 40px; opacity: 0.6; font-size: 14px;">
            Contact: your-email@example.com<br>
            Privacy Policy | Terms of Service
        </p>
    </div>
</body>
</html>
